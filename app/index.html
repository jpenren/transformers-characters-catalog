<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="faction-selector/faction-selector.css" />
    <link rel="stylesheet" href="components/character-image.css" />
  </head>
  <body ng-app="app" ng-cloak class="transformers-catalog" layout="column">

    <md-toolbar md-scroll-shrinks ng-controller="NavBarController as navbar">
      <div class="md-toolbar-tools">
        <md-button ng-if="navbar.showBackButton" aria-label="Go Back" ng-href="#{{navbar.backLink}}">
        Go Back
        </md-button>
        <h3>
          <span>{{navbar.title}}</span>
        </h3>
        <span flex></span>

        <md-input-container layout="center center" ng-if="navbar.showSearch" md-no-float class="toolbar-search-form" flex="50">
          <i class="material-icons">search</i>
          <input placeholder="Search here" ng-model="navbar.searchTerm" ng-change="navbar.searchTermUpdated()">
        </md-input-container>

        <md-button ng-if="navbar.searchAvailable && !navbar.showSearch" class="md-icon-button md-primary" aria-label="Search" ng-click="navbar.showSearch = !navbar.showSearch">
          <i class="material-icons">search</i>
        </md-button>
        <md-button ng-if="navbar.showSearch" class="md-icon-button md-primary" aria-label="Close" ng-click="navbar.clearSearch()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
      
      <md-progress-linear ng-if="navbar.showLoader" md-mode="query"></md-progress-linear>
    </md-toolbar>

    <md-content flex ng-view></md-content>
      
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.routes.js"></script>
    <script src="layout/navbar.controller.js"></script>
    <script src="services/logger.js"></script>
    <script src="services/connection-manager.js"></script>
    <script src="services/search-manager.js"></script>
    <script src="services/data.service.js"></script>
    <script src="components/faction-logo.component.js"></script>
    <script src="components/character-images.component.js"></script>
    <script src="faction-selector/faction-selector.component.js"></script>
    <script src="characters-list/characters-list.component.js"></script>
    <script src="character-details/character-details.component.js"></script>
  </body>
</html>
