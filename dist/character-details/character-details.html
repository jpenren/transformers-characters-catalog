<md-card>
    <md-card-header>
        <md-card-avatar>
            <faction-logo faction="$ctrl.character.faction"></faction-logo>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{$ctrl.character.name}}</span>
            <span class="md-subhead">{{$ctrl.character.alternateMode}}</span>
          </md-card-header-text>
    </md-card-header>

    <md-card-content>
        <div layout="row">
            <div flex="70">
                <span class="md-body-1"><strong>First Appearance:</strong> {{$ctrl.character.firstAppearance}}</span><br />
                <span class="md-body-1"><strong>Last Appearance:</strong> {{$ctrl.character.lastAppearance}}</span><br />
                <span class="md-body-1"><strong>Status:</strong> {{$ctrl.character.status}}</span><br />
                <p>{{$ctrl.character.about}}</p>
            </div>
            <div flex="30" class="character-images-container">
                <character-images character="$ctrl.character" number-of-images="2"></character-images>
            </div>
        </div>
    </md-card-content>
</md-card>
